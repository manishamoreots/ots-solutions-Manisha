<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <div class="hero-container">
        <form class="form">
        
        <h2 class="heading">BMI Calculator</h2>

        <label for="" id="" class="">Height (in meters): </label>
        <input type="text" id="height" class="height" autocomplete="off"><br/><br/>

        <label for="" id="">Weight (in k/gram): </label>
        <input type="text" id="weight" class="weight" autocomplete="off"><br/><br/>
        
        <button type="reset" id="calculate-button" class="calculate-button"  value="submit" onclick="calculate()">Calculate</button>
        </form>

        <div class="Result-Section">
         <p ><span id="calculated-result"></span><br/>
            <strong><i><span id="current-status"></span></i></strong>  </p>
         <p class="result"><strong>Previous BMI Results : </strong> <span id="result"></span></p> 
        
        </div>
          
    </div>
       
    
</body>
</html>
