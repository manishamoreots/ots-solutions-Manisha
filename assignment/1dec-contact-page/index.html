<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Info</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 style="text-align: center; padding-top: 5px">Contact Information</h3>
    <div class="hero-container">
      <div class="row g-3">
        <div class="col">
          <span class="input-text" style="width: 40px">First Name : </span>
          <input
            style="margin-top: 2px"
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <span class="input-text">Last Name : </span>
          <input
            style="margin-top: 2px"
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>
      <br />

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address :
        </label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Permanent Address :
        </label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>

      <span for="exampleFormControlInput1" class="form-label">Gender : </span>
      <div class="row g-3" style="padding-top: 1px">
        <div class="col">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
        </div>
      </div>
      <br />

      <span for="exampleFormControlInput1" class="form-label">City : </span>
      <select class="form-select" style="margin-top: 10px">
        <option selected style="padding-top: 4px"></option>
        <option value="1">Mumbai</option>
        <option value="2">Pune</option>
        <option value="3">Nashik</option>
        <option value="3">Delhi</option>
        <option value="3">Nagpur</option>
      </select>
      <br />

      <span for="exampleFormControlInput1" class="form-label"
        >Languages Known :
      </span>
      <br />

      <div class="form-check" style="margin-top: 5px">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault"> Marathi </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
        />
        <label class="form-check-label" for="flexCheckChecked"> Hindi </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          checked
        />
        <label class="form-check-label" for="flexCheckChecked"> English </label>
      </div>

      <div id="btn" style="text-align: center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </body>
</html>
